<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picjker validator</title>
    <style>
        .color-preview{
            border: 1px solid black;
            width: 200px;
            height: 200px;
            margin-top: 20px;

        }

        .error {
      color: red;
      margin-top: 10px;
    }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    const App = () => {
      return (
        <>
          <ColorInputComp />
        </>
      );
    };

    const isValidHex = (Hex) => {
      const HexPattern = /^#[0-9A-F]{6}$/i;
      return HexPattern.test(Hex);
    };

    const ColorInputComp = () => {
      const [color, setColor] = React.useState("#fff");
      const [error, setError] = React.useState("");


      const handleChange=(e)=>{
        const newColor=e.target.value;
        setColor(newColor)

        // {isValidHex(newColor)?setError("") :setError("Invalid Hex Value")}
        if(isValidHex(newColor)){
            setError("")
        }
        else{
            setError("Inavalid Hex Value")
        }

      }

      return (
        <>
          <h3>Color Picker</h3>
          <input type="color" />
          <input type="text" value={color}
           placeholder="Enter Here" 
           onChange={handleChange}
           maxLength={7}/>
          <div className="color-preview" style={{ backgroundColor: isValidHex(color) ? color : "#fff" }}></div>

         <div className="error">{error}</div>
        </>
      );
    };
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</html>
